


<label for="quantity">Quantity (between 1 and 5):</label>
<input type="number" id="quantity" name="quantity" [(ngModel)]="newMax">
<button (click)="updateMaxAtom()">Press this to update max</button>


<br />

<span [(ngModel)]="maxAtom"> Current Max:{{maxAtom}}</span>

<br />

<button (click)="getNextItem()">Press this to get an item</button>

<br />

<p [(ngModel)]="currentItem" ngDefaultControl>

  Item Name : {{currentItem.name}}
  Item Symbol : {{currentItem.symbol}}
  Item Number : {{currentItem.number}}
</p>

<div class="circle"><p>{{currentItem.symbol}}</p></div>
